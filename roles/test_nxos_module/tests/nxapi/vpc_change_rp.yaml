---
- debug: msg="START nxapi/vpc_change_rp.yaml"

- name: prepare the device
  nxos_vpc:
    domain=10
    role_priority=1000
    system_priority=2000
    peer_gw=true
    auto_recovery=true
    host={{ inventory_hostname }}
    state=present
    transport=nxapi
    username=admin
    password=!cisco123!
  register: data

- assert:
    that:
      - data.changed == true
      - data.end_state['role_priority'] == '1000'

- name: change role priority to 2000
  nxos_vpc:
    domain=100
    role_priority=2000
    system_priority=2000
    peer_gw=true
    auto_recovery=true
    host={{ inventory_hostname }}
    state=present
    transport=nxapi
    username=admin
    password=!cisco123!
  register: data

- assert:
    that:
      - data.changed == true
      - data.end_state['role_priority'] == '2000'

- name: idempotency check
  nxos_vpc:
    domain=100
    role_priority=2000
    system_priority=2000
    peer_gw=true
    auto_recovery=true
    host={{ inventory_hostname }}
    state=present
    transport=nxapi
    username=admin
    password=!cisco123!
  register: data

- assert:
    that:
      - data.changed == false

- name: restore initial state
  nxos_vpc:
    domain=100
    role_priority=2000
    system_priority=2000
    peer_gw=true
    auto_recovery=true
    host={{ inventory_hostname }}
    state=absent
    transport=nxapi
    username=admin
    password=!cisco123!
